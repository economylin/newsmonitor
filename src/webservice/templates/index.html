<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Fetch page</title>
</head>
  <body>
    <form action="/fetch" method="POST">
    URL: <input type="text" name="url" value="{{ url }}" size="100"/>
    <br/>Encoding: <input type="text" name="encoding" value="{{ encoding }}"/>
    Prevent cache: <input type="checkbox" name="preventcache" {% if preventcache %} checked {% endif %}/>
    <input type="submit" value="Fetch" />
    </form><form action="/parse" method="POST">
    URL: <input type="text" name="url" value="{{ url }}" readonly="True" size="100"/>
    <br/>Content:<br/><textarea name="content" rows="20" cols="130">{{ content }}</textarea>
    <br/>CSS: <input type="text" name="css" value="{{ css }}" size="100"/>
    <input type="submit" value="Parse" />
    </form>
    {{ items }}
    {% for item in items %}
        <br/><a href="{{ item.url }} ">{{ item.title }}</a>
        <img src="{{ item.imgurl }}" width="{{ item.imgwidth }}" height="{{ item.imgheight }}"/>
        <p>{{ item.content }}</p>
    {% endfor %}
  </body>
</html>
